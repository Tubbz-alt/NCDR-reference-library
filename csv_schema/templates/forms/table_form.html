<div class="row">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputName">Name</label>
      <input type="text" class="form-control" id="inputName" value="{{ object.name }}">
    </div>
    <div class="form-group col-md-6">
      <label for="inputDescription">Description</label>
      <textarea class="form-control" id="inputDescription" rows="3">
        {{ object.description }}
      </textarea>
    </div>
  </div>
</div>
<div class="row">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputLink">Link</label>
      <input type="url" class="form-control" id="inputLink" value="{{ object.link }}">
    </div>
    <div class="form-group col-md-6">
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" value="">
          Is it a Table?
        </label>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputDateStart">Date Start</label>
      <input type="date" class="form-control" id="inputDateStart" value="{{ object.date_start }}">
    </div>
    <div class="form-group col-md-6">
      <label for="inputDateEnd">Date End</label>
      <input type="date" class="form-control" id="inputDateEnd" value="{{ object.date_end }}">
    </div>
  </div>
</div>
<h3>Rows</h3>
{% for row in object.row_set.all %}
  {% include "forms/row_form.html" %}
  {% if not forloop.last %}
  <hr />
  {% endif %}
{% endfor %}
