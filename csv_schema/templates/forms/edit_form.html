<form v-on:submit="item.save()" v-on:submit.prevent>
  {% include model.get_vue_form_template %}
  <div class="row">
    <div class="col-md-12 text-right">
      <button type="submit" class="btn btn-primary">
        Submit
      </button>
      <a class="btn btn-default" v-on:click="item.editing.cancel()">
        Cancel
      </a>
      <a class="btn btn-danger" v-on:click="remove(item)">
        Delete
      </a>
    </div>
  </div>
</form>
