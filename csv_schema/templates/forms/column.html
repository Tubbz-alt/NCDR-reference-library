<div class="row">
  <div class="col-md-10">
    <div class="row">
      <div class="col-md-3">
        <div class="form-group">
          <label for="nameInput">Name</label>
          <input id="nameInput" />
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label for="databaseSelect">Data Type</label>
          <select class="form-control" id="databaseSelect">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
          </select>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="descriptionText">Description</label>
          <textarea class="form-control" id="descriptionText">
          </textarea>
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <label for="tableMultiSelect">Tables</label>
          <textarea class="form-control" id="tableMultiSelect">
          </textarea>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <div class="checkbox">
          <label>
            <input type="checkbox" value="">
            Is Derived Item
          </label>
        </div>
      </div>
      <div class="col-md-9">
        <label for="derivationDescription">Derivation</label>
        <textarea class="form-control" id="derivationDescription">
        </textarea>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <div class="form-group">
          <label for="linkInput">Link</label>
          <input id="linkInput" />
        </div>
      </div>
      <div class="col-md-9">
        <label for="groupingMultiSelect">Groupings</label>
        <textarea class="form-control" id="groupingMultiSelect">
        </textarea>
      </div>
    </div>
  </div>
</div>
