{% load bootstrap %}
<div class="row">
  <div class="col-md-3">
    <div>
      {{ form.name|bootstrap }}
    </div>
    <div>
      {{ form.name.errors }}
    </div>
  </div>
  <div class="col-md-3">
  <div>
    {{ form.grouping|bootstrap }}
  </div>
  <div>
    {{ form.grouping.errors }}
  </div>
</div>

</div>
