{% extends "metrics/base.html" %}
{% load utils %}

{% block contents %}
<div class="card-list container main-content">
  <article>
    <h1 class="title">
      {{ object.name }}
    </h1>

    <div class="row">
      <div class="col-md-10">

        {% for metric in object.metric_set.all %}
        <div class="row{% if not forloop.first %} content-offset-30{% endif %}">
          <div class="col-md-12">
            <h3 class="sub-row-title">
              <a href="{{ metric.get_absolute_url }}">{{ metric.indicator }}</a>
            </h3>
          </div>
        </div>

        <p>{{ metric.definition }}</p>

        {% if not forloop.last %}
        <hr />
        {% endif %}

        {% endfor %}
      </div>
    </div>
  </article>
</div>
{% endblock contents %}
