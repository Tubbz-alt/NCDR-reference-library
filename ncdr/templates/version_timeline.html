{% extends "base.html" %}

{% load static %}

{% block contents %}
<div class="container main-content">
  {% include "partials/admin_menu.html" with VERSION_TITLE="Version Timeline" %}

  <div class="row audit-log">
    <div class="col-md-12">

      <ul>
        {% for log in object_list %}
        <li>Version {{ log.version_id }} published at {{ log.created_at }}</li>
        {% endfor %}
      </ul>

    </div>
  </div>

</div>
{% endblock %}
